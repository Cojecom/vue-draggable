<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Draggable Example</title>
</head>
<body>
  <div id="app">
  </div>
  <script type="text/javascript" src="/node_modules/vue/dist/vue.min.js"></script>
  <script type="text/javascript" src="./vue-draggable.min.js"></script>
  <script type="text/javascript">
    Vue.use(VueDraggable);
  </script>
  <script>
    var vm = new Vue({
      el: '#app',
      template: `<vue-draggable :onMouseDown="() => console.log('mouse down!')">I am draggable</vue-draggable>`,
    })
  </script>
</body>
</html>
